<!doctype html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather App</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="container">
	  	<div id="addBlockWarning"></div>
	  	<h1 id="location">L</h1>
	  	<div id="date"></div>
	  	<div id="weatherReport">
	    	<p id="weatherIcon"></p>
	    	<p id="temperature"></p>
	    	<p id="weatherStatus"></p>
	    	<img id="windIcon" src="img/wind.png" alt="Wind direction icon">
	    	<p id="windStatus"></p>
	  	</div>
	  	<button id="switch" type="button">To Fahrenheit</button>
	</div>

	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
